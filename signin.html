<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>
<body class="signin-body">


    <!--///////////    Navbar   ///////////-->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="signin.html">Sign In</a>
        <a href="signup.html">Sign Up</a>
    </nav>


    <!--///////////    Sign In Form   ///////////-->
    
    <div class="signin-container">
        <div class="form-container">
            <form class="signin-form">
                <div class="signin-text">
                    <p>Sign In Here</p>
                </div>
                <div class="signin-input">
                    <input class="signin" type="email" placeholder="Email">
                    <input class="signin" type="password" placeholder="Password">
                </div>
                <div class="forgot-check">
                <div class="check">
                <input type="checkbox" id="vehicle1" name="vehicle1">
                <label for="vehicle1">Remember Me</label>
                </div>
                <a href="#">Forgot Password?</a>
                </div>
                <div class="signin-button">
                    <a href="">Sign In</a>
                </div>
                <div class="createaccnt">
                    <p>Don't have an account..? <a href="">Create Account</a> </p>
                </div>
            </form>
        </div>
        <div class="qoute-container">
            <p>Making a donation is the ultimate sign of solidarity.</p>
        </div>
    </div>
</body>
</html>
